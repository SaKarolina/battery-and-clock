<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery and clock</title>
    <link rel="stylesheet" href="../css/components/battery-progress-bar.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/pages/clock.css">

</head>
<body>
    <header class="top">
        <a class="back" href="../index.html">Back</a>
    </header>
    <main class="content">
        <div class="clock-body">
            <div class="numb numb12">12</div>
            <div class="numb numb1">1</div>
            <div class="numb numb2">2</div>
            <div class="numb numb3">3</div>
            <div class="numb numb4">4</div>
            <div class="numb numb5">5</div>
            <div class="numb numb6">6</div>
            <div class="numb numb7">7</div>
            <div class="numb numb8">8</div>
            <div class="numb numb9">9</div>
            <div class="numb numb10">10</div>
            <div class="numb numb11">11</div>
            <div class="arrows">
                <div class="second-hand"></div>
                <div class="minute-hand"></div>
                <div class="hour-hand"></div>
            </div>
        </div>
    </main>

    <script src="../js/clock.js" defer></script>
</body>
</html>
